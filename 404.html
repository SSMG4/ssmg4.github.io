<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>404 - Not Found | SSMG4</title>
  <link rel="icon" href="assets/favicon.ico">
  <link rel="stylesheet" href="assets/css/styles.css">
  <link rel="preload" as="font" href="assets/fonts/mojangles.ttf" type="font/ttf" crossorigin>
</head>
<body>
  <div class="main-container" style="text-align:center;">
    <h1 style="font-family:'Mojangles',sans-serif;font-size:2.2rem;margin-top:3rem;">404: Page Not Found</h1>
    <p style="font-size:1.15rem;margin:1.2rem auto 1.7rem;max-width:400px;">
      Oops! This page doesn't exist, or something went wrong.<br>
      But hey, want to play a quick game of snake while you're here?
    </p>
    <button class="colorful-btn" onclick="startSnake()">üêç Play Snake</button>
    <div id="game-container" style="display:none;margin-top:2rem;">
      <h2 style="font-family:'Mojangles',sans-serif;">Snake Game</h2>
      <canvas id="snake" width="300" height="300" style="background:#222;border:3px solid #fff;border-radius:12px;"></canvas>
      <div class="controls" style="margin-top:1.2em;">
        <div class="row">
          <button class="repo-link" onclick="setDirection('UP')">‚¨ÜÔ∏è</button>
        </div>
        <div class="row" style="display:flex;gap:0.6em;">
          <button class="repo-link" onclick="setDirection('LEFT')">‚¨ÖÔ∏è</button>
          <button class="repo-link" onclick="setDirection('DOWN')">‚¨áÔ∏è</button>
          <button class="repo-link" onclick="setDirection('RIGHT')">‚û°Ô∏è</button>
        </div>
      </div>
    </div>
    <p style="margin-top:2.5rem;"><a href="index.html" class="repo-link">Back to Home</a></p>
  </div>
  <script>
    // --- Snake game logic (as-is, with style tweaks) ---
    let canvas = document.getElementById("snake");
    let ctx = canvas ? canvas.getContext("2d") : null;
    const box = 15;
    let snake = [{ x: 9 * box, y: 9 * box }];
    let food = {
      x: Math.floor(Math.random() * 19) * box,
      y: Math.floor(Math.random() * 19) * box
    };
    let direction = "";
    let score = 0;
    let game;

    function startSnake() {
      document.getElementById("game-container").style.display = "block";
      direction = "";
      snake = [{ x: 9 * box, y: 9 * box }];
      score = 0;
      food = {
        x: Math.floor(Math.random() * 19) * box,
        y: Math.floor(Math.random() * 19) * box
      };
      document.addEventListener("keydown", dirControl);
      clearInterval(game); // prevent multiple intervals
      game = setInterval(drawGame, 190);
    }

    function dirControl(e) {
      if (e.key === "ArrowLeft" && direction !== "RIGHT") direction = "LEFT";
      else if (e.key === "ArrowUp" && direction !== "DOWN") direction = "UP";
      else if (e.key === "ArrowRight" && direction !== "LEFT") direction = "RIGHT";
      else if (e.key === "ArrowDown" && direction !== "UP") direction = "DOWN";
    }

    function setDirection(dir) {
      if (dir === "LEFT" && direction !== "RIGHT") direction = "LEFT";
      else if (dir === "UP" && direction !== "DOWN") direction = "UP";
      else if (dir === "RIGHT" && direction !== "LEFT") direction = "RIGHT";
      else if (dir === "DOWN" && direction !== "UP") direction = "DOWN";
    }

    function drawGame() {
      if (!ctx) {
        canvas = document.getElementById("snake");
        ctx = canvas.getContext("2d");
      }
      ctx.fillStyle = "#333";
      ctx.fillRect(0, 0, 300, 300);

      for (let i = 0; i < snake.length; i++) {
        ctx.fillStyle = i === 0 ? "#ffd200" : "#8f6ae7";
        ctx.fillRect(snake[i].x, snake[i].y, box, box);
      }

      ctx.fillStyle = "#ff4d6d";
      ctx.fillRect(food.x, food.y, box, box);

      let headX = snake[0].x;
      let headY = snake[0].y;

      if (direction === "LEFT") headX -= box;
      if (direction === "RIGHT") headX += box;
      if (direction === "UP") headY -= box;
      if (direction === "DOWN") headY += box;

      if (headX === food.x && headY === food.y) {
        score++;
        food = {
          x: Math.floor(Math.random() * 19) * box,
          y: Math.floor(Math.random() * 19) * box
        };
      } else {
        snake.pop();
      }

      let newHead = { x: headX, y: headY };

      if (
        headX < 0 || headX >= 300 || headY < 0 || headY >= 300 ||
        snake.some(segment => segment.x === newHead.x && segment.y === newHead.y)
      ) {
        clearInterval(game);
        alert("Oops, game over! Score: " + score);
        location.reload();
      }

      snake.unshift(newHead);
    }
  </script>
</body>
</html>
